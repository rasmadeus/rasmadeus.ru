<!DOCTYPE html>
<html>
    <head>
        <title>Kulikov K.A. home page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet'>  
        <script src="js/menu_items.js"></script>
        <script src="js/item.js"></script>
        <script>
            window.onload = function () {
                var main_color = window.getComputedStyle(document.getElementById("greeting")).color;
                var background_color = "#ddffdd";
                var accent_color = window.getComputedStyle(document.getElementsByClassName("accentuation")[0]).color;
                var canvas = document.getElementById("menu_items");
                
                var items = [
                    {text: "   ", url: ""},
                    {text: "      ", url: ""},
                    {text: "         ", url: ""},
                    {text: "Log in", url: ""},
                    {text: "Contacts", url: "static_pages/contacts.html"},
                    {text: "Proffesion", url: "static_pages/profession.html"},
                    {text: "Hobby", url: "static_pages/hobby.html"},
                    {text: "Articles", url: ""},
                    {text: "    ", url: ""},
                    {text: "         ", url: ""},
                    {text: "        ", url: ""},
                    {text: "   ", url: ""}
                ];
                
                var menu_items = new MenuItems(canvas, items);
                menu_items.set_color_scheme(main_color, background_color, accent_color);
                menu_items.append_items(items);
                menu_items.paint();
                
                document.addEventListener("mousemove", function (ev) {
                    menu_items.process_mouse_move(ev);
                    menu_items.paint();
                });
                
                document.addEventListener("click", menu_items.process_mouse_click);
                
            };
        </script>
    </head>
    <body>
        <div id="container">
            <div>
                <img id="clouds" src="res/clouds.svg">
            </div>
            <div id="greeting">
                <span id="greeting_header">
                    Hi every<span class="accentuation">o</span>ne
                </span>
                <br>
                <span id="greeting_sub_header">
                    My name is Konstantin.
                    I'm very glad to see you at my home page!
                </span>
            </div>
            <div>
                <canvas id="menu_items" width="1024px" height="350px"></canvas>
            </div>
        </div>
    </body>
</html>
